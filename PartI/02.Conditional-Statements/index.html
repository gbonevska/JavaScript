    function ZeroNine(num)
    {
      var result;
      switch (num)

        case 0:

    function TenNineteen(num)
    {
      var result = '';

       }
       return result;
    }

    function TwentyNinety(num)
    {
        var result = '';
        switch (num)
        {
            case 2:
                result = "twenty"; break;
            case 3:
                result = "thirty"; break;
            case 4:
                result = "forty"; break;

            case 7:
                result = "seventy"; break;
            case 8:
                result = "eighty"; break;
            case 9:
                result = "ninety"; break;
        }
        return result;

    }

   function NumberToString(intInput)
   {
      var result = '';
      if (intInput >= 0 && intInput <= 9)
      {
         result = ZeroNine(intInput);
      }
      else if (intInput >= 10 && intInput <= 20)
      {
          result += TenNineteen(intInput);
      }
      else if (intInput >= 21 && intInput <= 999)
      {
          var hundreds = Math.floor(intInput / 100);
          var tenths = intInput % 100 ;
          var units = tenths % 10;
       
          if (hundreds > 0)
          {
              result += ZeroNine(hundreds);
              result += " hundred";
          }
          
          if (tenths > 0)
          {
              if (tenths >= 20 && tenths <= 99)
              {
                  if (units == 0 && hundreds != 0)
                  {
                      result += " and ";
                  }
                  else if (hundreds != 0)
                  {
                      result += " ";
                  }
                  result += TwentyNinety(Math.floor(tenths / 10));
              }
              else if (tenths >= 10 && tenths < 20)
              {
                  result += " and ";
                  result += TenNineteen(tenths);
              }
          }
  
          if ((units > 0 && units < 10) && !(tenths > 10 && tenths < 20))
          {
              if (tenths > 0 && tenths < 10)
              {
                  result += " and ";
              }
              else
              {
                  result += " ";
              }
              result += ZeroNine(units);
          }
  
      }
      return result;
  }
